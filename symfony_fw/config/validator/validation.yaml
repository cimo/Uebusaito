    properties:
        roleUserId:
            - NotBlank:
                groups: [user_create, user_profile]
            - Regex:
                groups: [user_create, user_profile]
                htmlPattern: false
                pattern: /^[0-9,]+$/
        username:
            - NotBlank:
                groups: [registration, user_create, user_profile]
            - Regex:
                groups: [registration, user_create, user_profile]
                htmlPattern: false
                pattern: /^[a-zA-Z0-9._]{4,20}$/
                message: entity.user.username
        name:
            - Regex:
                groups: [user_create, user_profile]
                htmlPattern: false
                pattern: /^[a-zA-Z]+$/
        surname:
            - Regex:
                groups: [user_create, user_profile]
                htmlPattern: false
                pattern: /^[a-zA-Z']+$/
