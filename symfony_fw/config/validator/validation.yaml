                htmlPattern: false
                pattern: /^[0-9]+$/
        address:
            - Regex:
                groups: [user_create, user_profile]
                htmlPattern: false
                pattern: /^[a-zA-Z .0-9]+$/
        password:
            - NotBlank:
                groups: [registration, user_create]
            - Regex:
                groups: [registration, user_create]
                htmlPattern: false
                pattern: /^.{8,30}$/
                message: entity.user.password
        passwordConfirm:
            - NotBlank:
                groups: [registration, user_create]
            - Regex:
                groups: [registration, user_create]
                htmlPattern: false
                pattern: /^.{8,30}$/
                message: entity.user.password
        active:
