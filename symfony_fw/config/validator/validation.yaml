                groups: [user_create, user_profile]
                htmlPattern: false
                pattern: /^[0-9]+$/
        website:
            - Regex:
                groups: [user_create, user_profile]
                htmlPattern: false
                pattern: /^(https?:\/\/)(www).([a-z0-9]+).([a-z]+)$/
        state:
            - Regex:
                groups: [user_create, user_profile]
                htmlPattern: false
                pattern: /^[a-zA-Z]+$/
        city:
            - Regex:
                groups: [user_create, user_profile]
                htmlPattern: false
                pattern: /^[a-zA-Z]+$/
        zip:
            - Regex:
