            - Regex:
                groups: [user_create, user_profile]
                htmlPattern: false
                pattern: /^[a-zA-Z]$/
        fiscalCode:
            - Regex:
                groups: [user_create, user_profile]
                htmlPattern: false
                pattern: /^[a-zA-Z][0-9]$/
